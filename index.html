    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4C80F1",
                        "secondary": "#A962F7",
                        "accent-glow": "rgba(76, 128, 241, 0.5)",
                        "background-dark": "#0A0B0F",
                        "text-dark": "#EAEBEE",
                        "border-dark": "#242836",
                        "card-dark": "#13161E",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px",
                    },
                    boxShadow: {
                        'glow-sm': '0 0 10px rgba(76, 128, 241, 0.3)',
                        'glow-md': '0 0 20px rgba(76, 128, 241, 0.4)',
                        'glow-inner': 'inset 0 0 8px rgba(76, 128, 241, 0.2)',
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 300,
                'GRAD' 0,
                'opsz' 24
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: #0A0B0F;
        }
        html {
            height: -webkit-fill-available;
        }
        .loading-dots div {
            animation: blink 1.4s infinite both;
        }
        .loading-dots div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dots div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0.2;
            }
            40% {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
